<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar PEI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card card-shadow">
                    <div class="card-header bg-school text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Crear Plan Educativo (PEI)</h4>
                        <a href="dashboard.html" class="btn btn-sm btn-light text-dark">Cancelar</a>
                    </div>
                    <div class="card-body p-4">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Seleccione Estudiante</label>
                                <select id="selEstudiante" class="form-select" required></select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Seleccione Programa</label>
                                <select id="selPrograma" class="form-select" required></select>
                            </div>

                            <div class="mb-3">
                                <label for="txtDescripcion" class="form-label">Objetivo del PEI</label>
                                <textarea id="txtDescripcion" class="form-control" rows="3" placeholder="Ej: Mejorar motora fina en manos..." required></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="button" id="btnGuardarPEI" class="btn btn-school">Registrar Plan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/pei.js"></script>
</body>
</html>
