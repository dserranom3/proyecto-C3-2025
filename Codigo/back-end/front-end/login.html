<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión - Hellen Keller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card card-shadow p-4">
          <div class="text-center mb-4">
            <h2 class="text-school fw-bold">Centro Hellen Keller</h2>
            <p class="text-muted">Gestión Académica</p>
          </div>
          
          <form id="formLogin">
            <div class="mb-3">
              <label for="txtCorreo" class="form-label">Correo o Cédula</label>
              <input id="txtCorreo" type="text" class="form-control" placeholder="Ingrese su usuario" required>
            </div>
            
            <div class="mb-3">
              <label for="txtPass" class="form-label">Contraseña</label>
              <input id="txtPass" type="password" class="form-control" placeholder="******" required>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-school btn-lg">Ingresar</button>
            </div>

            <div class="mt-3 text-center">
                <a href="recuperar.html" class="text-decoration-none small text-muted">¿Olvidó su contraseña?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/auth.js"></script>
</body>
</html>
