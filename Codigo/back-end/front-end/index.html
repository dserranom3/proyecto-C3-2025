<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-school">Registro de Personal y Alumnos</h2>
            <a href="dashboard.html" class="btn btn-outline-secondary btn-sm">Volver</a>
        </div>

        <div class="card card-shadow">
            <div class="card-body p-4">
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="txtNombre" class="form-label">Nombre completo</label>
                            <input type="text" id="txtNombre" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="txtCorreo" class="form-label">Correo electr칩nico</label>
                            <input type="email" id="txtCorreo" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="txtContrasenna" class="form-label">Contrase침a</label>
                            <input type="password" id="txtContrasenna" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="txtConfirmacion" class="form-label">Confirmar Contrase침a</label>
                            <input type="password" id="txtConfirmacion" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="selRol" class="form-label fw-bold">Rol del Usuario</label>
                        <select id="selRol" class="form-select" onchange="verificarRol()">
                            <option value="estudiante">Estudiante</option>
                            <option value="docente">Docente</option>
                            <option value="terapeuta">Terapeuta</option>
                            <option value="encargado">Encargado Legal</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>

                    <div id="divEstudianteCargo" class="alert alert-info" style="display: none;">
                        <label class="form-label fw-bold">Asignar Estudiante a Cargo:</label>
                        <select id="selEstudianteCargo" class="form-select">
                            <option value="">-- Seleccione un estudiante --</option>
                        </select>
                        <div class="form-text">Seleccione el estudiante del cual este usuario ser치 responsable.</div>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="button" id="btnGuardar" class="btn btn-school btn-lg">Guardar Usuario</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
</body>
</html>
